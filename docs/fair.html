<!DOCTYPE html>
<html>
    <head>
    <title>App Fair App</title>
      <style>
            body {
                height: 100vh;
                margin: 0;
            }
            hr { 
                border : 0;
                height: 1px; 
                background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.90), rgba(0, 0, 0, 0)); 
            }

            .outerlync {
              position: absolute;
              top: 50%;
              left: 50%;
              margin-right: -50%;
              transform: translate(-50%, -50%);
              display: inline-block;
              background: transparent;
            }

            img.innerlync {
              /* max-width: 15vw; */
              /* max-height: 15vh; */
            }
        </style>
    </head>
<body>
    <div>
        <div class="outerlync" style="text-align: center;">
            <div style="backdrop-filter: blur(10px);">
                <a id="applink" href="appfair://app/App-Fair"><picture><img class="innerlync" width="150" height="150" id="appicon" referrerpolicy="no-referrer" decoding="sync" onerror="iconError.call(this)" /></picture></a>
            <h1 id="apptitle" style="text-align: center; font-family: ui-rounded, Arial Rounded MT Bold, Helvetica Rounded, Arial, sans-serif;">Welcome to the App Fair</h1>

            <hr />

            <span id="appdesc" style="text-align: center; font-family: system-ui, Helvetica, Arial, sans-serif;"><span id="appinstall">Install</span> this <span id="appclass">app</span> with App Fair.app for macOS</span>
            <hr />
            </div>

            <div style="text-align: center; font-size: small; font-family: system-ui, Helvetica, Arial, sans-serif;">
            <br/>
            <br/>
    the App Fair:
    <a href="https://appfair.app">https://appfair.app</a>
    |
    <a href="https://github.com/App-Fair/App/discussions">discussions</a>
    |
    <a href="https://github.com/App-Fair/App/issues">issues</a>
    |
    <a href="https://twitter.com/TheAppFair">Twitter</a>
    |
    <a href="https://discord.gg/R4bFP8qpw7">Discord</a>
            </div>
        </div>
    </div>
    <script>
        "use strict";

        // the app or cask are specified in the window query
        const params = new URLSearchParams(window.location.search);
        const appID = params.get('app');
        const caskID = params.get('cask');

        let loadIcon = true;

        // change the icon preview to be the given source
        function updateIcon(source, fallback) {
            if (loadIcon === true) {
                document.getElementById("appicon").src = source;

                // also create a favicon for the app
                const link = document.createElement("link");
                link.rel = "shortcut icon";
                link.href = source;
                document.head.appendChild(link);
            }

            if (fallback === true) {
                loadIcon = false; // don't try again after failing the fallback
            }
        }

        function iconError() {
            console.log("icon load error:", this.src);
            updateIcon("https://github.com/App-Fair/App/releases/latest/download/App-Fair.png", true);
        }

        if (typeof appID === 'string' || typeof caskID === 'string') {    
            if (typeof appID === 'string') {  // App Fair app
                var appName = appID.replace('-', ' ');
                var appPath = "app/" + appID;
                updateIcon("https://github.com/" + appID + "/App/releases/latest/download/" + appID + ".png");
                document.getElementById("appclass").innerHTML = 'free appfair.net <a href="https://' + appID + '.github.io/App/">Fairapp</a>'
            } else if (typeof caskID === 'string') {  // Homebrew Cask app
                var appName = caskID.replace('-', ' ');
                var appPath = "cask/" + caskID;
                updateIcon("https://github.com/App-Fair/appcasks/releases/download/cask-" + caskID + "/AppIcon.png");
                document.getElementById("appclass").innerHTML = 'Homebrew <a href="https://formulae.brew.sh/cask/' + caskID + '">Cask</a>';
            }

            document.getElementById("apptitle").innerHTML = appName;

            let launchLink = "appfair://" + appPath;
            document.getElementById("applink").href = launchLink;
            document.getElementById("appinstall").innerHTML = '<a href="' + launchLink + '">Install</a>';

            // attempt to launch the app fair app
            // document.location = launchLink;
        }
    </script>
</body>
</html>
